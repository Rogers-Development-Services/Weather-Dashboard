<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
    <!-- Style Fixes -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <!-- Flavicon -->
    <link rel="icon" type="image/png" href="./Assets/Images/RDS.png">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Main Bootstrap Search -->
    <div class="container" id="dashboard-body">

        <!-- Jumbotron for Title -->
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i>Weather Dashboard</strong>
            </h1>
        </div>

        <!-- Row for Searching Open Weather and Displaying Searched cities -->
        <div class="row">

            <!-- Col for Searching Open Weather -->
            <div class="col-sm-4">
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fa fa-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">

                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form class="form">

                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">City Search:</label>
                                <input type="text" class="form-control" id="search-city">
                            </div>

                            <!-- Here we capture the State Parameter-->
                            <div class="form-group">
                                <label for="start-year">State (Optional / only for USA locations):</label>
                                <input type="text" class="form-control" id="search-state">
                            </div>

                            <!-- Here we capture the Country Parameter -->
                            <div class="form-group">
                                <label for="end-year">Country (Optional):</label>
                                <input type="text" class="form-control" id="search-country">
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="run-search">
                                <i class="fa fa-search"></i> Search</button>
                            <button class="btn btn-primary" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results</button>
                        </form>
                    </div>
                </div>

                <br>
                <!-- This card will handle all of the retrieved cities, it will initially be made up of a card and wells for each of the cities retrieved -->
                <div class="card">

                    <!-- card Heading for the retrieved cities box -->
                    <div class="card-header">
                        <strong><i class="fa fa-table"></i> Cities Searched</strong>
                    </div>

                    <!-- This main card will hold each of the resulting cities -->
                    <div class="card-body" id="city-section"></div>
                </div>
            </div>

            <!-- This col will handle and display the retrieved current weather and five day forecast -->
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-table"></i> Current Weather</strong>
                    </div>

                    <!-- This main card will hold the current weather -->
                    <div class="card-body" id="current-weather"></div>
                </div>

                <br>
                <!-- This col will handle the retrieved five day weather forecast -->
                <div class="card">
                    <div class="card-header">
                        <strong><i class="fa fa-table"></i> Five Day Forecast</strong>
                    </div>

                    <!-- This main card will hold the current weather -->
                    <div class="card-body" id="weekly-forecast"></div>
                </div>
            </div>
        </div>

        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">

                <!-- Line Break followed by closing -->
                <hr>
                <h5 class="text-center">
                    <small>Made with lots and lots of
                        <i class="fa fa-heart"></i>
                    </small>
                </h5>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/app.js"></script>
</body>

</html>
